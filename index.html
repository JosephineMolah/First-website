<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fields</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="Form-main">
        <form action="https://whatsapp.com">
            <fieldset>
                <legend>User Details</legend>
                <label>
                First Name:<br />
                <input class="input-fields" type="text" required="required">
                </label>
                <label>
                Second Name:<br />
                <input class="input-fields" type="text" required="required">
                </label>
                <label>
                Password:<br />
                <input class="input-fields" type="password" required="required">
                </label>
                <label>
                <textarea class="input-fields" name="comments" id="" cols="20" rows="4">Comments here...</textarea>
                </label>
                <label>
                <input class="submit-field" type="submit" name="Submit Form Input" value="Submit">
                </label>
            </fieldset>
            
        </form>
    </div>
    
</body>
</html>
